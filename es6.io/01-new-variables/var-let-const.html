<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>let and const</title>
  </head>
  <body>
    <script>
      /*
        KEYWORD: variables scope

        The `var` variable is `scoped` to the `function`
        While `let` & `const` is `scoped` to the `block`
      */
      function setWidth() {
        var width = 100;
        console.log(width);
      }
      setWidth(); // 100

      var age = 100;
      if( age > 12 ) {
        const dogYears = age * 7;
        console.log(`you are ${dogYears} dog years old`);
      }

      let height = 200;
      const key = 'abc123';
    </script>
  </body>
</html>
