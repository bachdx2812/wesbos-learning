<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      /*
        KEYWORD #1: Temporal Dead Zone
          `var` variable can be access before it defined while `const` & `let`
          cant

        KEYWORD #2: When to use `var`
          * use `const` by default
          * only use `let` if rebinding is needed
          * (var shouldn't be used in ES6)
      */
      console.log(pizza); // undefined `variable`
      var pizza = 'deep dish pizza';

      console.log(anotherPizza); // Uncaught ReferenceError
      let anotherPizza = 'Yet another Pizza';
    </script>
  </body>
</html>
